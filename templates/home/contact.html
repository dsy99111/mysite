{%extends "base.html"%}
{% block title %}Contact Us{% endblock title %}
{%block body%}
<h1> this is contact page</h1>
<div class="container mt-5" >
<form action="/contact/" method="post">
    {% csrf_token%}
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Name</label>
    <input type="name" name="name" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
 <div class="mb-3">
   <label for="floatingTextarea"  class="form-label">Comments</label>
  <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea" ></textarea>

</div>


  <input type="submit" class="btn btn-primary mt-2">
</form>

    </div>
{%endblock body%}
